version: '3.8'
services:
  fraud-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./alerts.log:/app/alerts.log
    restart: always

  fraud-bridge:
    build: .
    depends_on:
      - fraud-api
    command: python src/bridge.py
    environment:
      - API_URL=http://fraud-api:8000/predict
